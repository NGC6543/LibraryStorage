volumes:
  pg_data:

services:

  db:
    image: postgres:13.10
    env_file: ../.env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../
    command: ["bash", "-c", "python app/init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    env_file: ../.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
